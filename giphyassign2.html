<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Review</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body id="wholeThing">

<div class="jumbotron" id="header">
  <!-- <img id="topImageL" src="assets/images/giphy-left.gif"> -->
  <!-- <img id="topImageR" src="assets/images/giphy-right.gif"> -->
  <h1>Marvel or DC Comics</h1>
  <h4>Click the buttons to display GIPHYs of your favorite Super Heroes<br>Click the GIPHYs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="superheroSearch">
  <div class="form-group">
    <label for="superheroInput">Super Heroes Search</label>
    <input type="text" id="superheroInput">
  </div>
  <!-- Button triggers show to be added -->
  <input id="addHero" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Hawkeye">Hawkeye</button>
      <button class="btn btn-primary" id="show" data-search="Wonder Woman">Wonder Woman</button>
      <button class="btn btn-primary" id="show" data-search="Black Widow">Black Widow</button>
      <button class="btn btn-primary" id="show" data-search="Spider Man">Spider Man</button>

      <div id="myButtons"></div>
    </div> <!--end of button group -->
  </div> <!--end of container -->
</div> <!--end of row -->


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> <!--end of container -->
</div> <!-- end of row  -->


<script type="text/javascript" src="javascript/giphylogic.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
